<div class="content" role="main">
  
    <div *ngIf="channel" class="container">
      <h3 class=" text-center">Stream Messaging</h3>
      <div class="messaging">
        <div class="inbox_msg">
          <div class="inbox_people">
            <div class="headind_srch">
              <div class="channel_heading">
                <h4>Channels</h4>
              </div>
            </div>
            <div class="inbox_chat">
              <div class="channels" *ngFor="let channel of channelList">
                <div class="chat_list">
                  <div class="chat_people">
                    <div class="chat_ib">
                      <h5>
                        {{ channel }}
                      </h5>
                      <p>
                        {{ channel }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mesgs">
            <div class="msg_history">
              <li class="message">
                  <div class="incoming_msg">
                    <div class="incoming_msg_img">
                    </div>
                    <div class="received_msg">
                      <div class="received_withd_msg">
                        <p>{{ newMessage }}</p>
                      </div>
                    </div>
                  </div>
              </li>
            </div>
            <div class="type_msg">
              <form class="input_msg_write">
                <mat-form-field class="input_field_size">
                    <input matInput
                    type="text"
                    class="write_msg"
                    placeholder="Type a message"
                    name="newMessage"
                    [(ngModel)]="newMessage"
                    />
                </mat-form-field>
                <button class="msg_send_btn" type="button">
                    <mat-icon>send</mat-icon>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
