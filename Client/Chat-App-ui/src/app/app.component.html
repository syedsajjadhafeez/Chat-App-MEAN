<mat-toolbar color="primary" class="app-header">
    <div><a href="#" target="_blank" class="positronx">DigiTest Messaging</a></div>
   
    <div *ngIf="!(currentUser | async) as user">
      <span class="nav-tool-items" >
        <a mat-button routerLink="login" routerLinkActive="active">Signin</a>
        <a mat-button mat-raised-button routerLink="signup" routerLinkActive="active">Signup</a>
      </span>
    </div>
    <div *ngIf="(currentUser | async) as user">
      <div>Welcome  {{ user.firstName }} {{ user.lastName }}
        <button mat-button mat-raised-button (click)="logout()">Signout</button>
      </div>
    </div>


</mat-toolbar>
<router-outlet></router-outlet>
